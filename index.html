<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/icecream-styles.css">
    <link rel="icon" href="https://carveyourcraving.com/wp-content/uploads/2021/06/chocolate-icecream-in-an-icecream-maker.jpg">
</head>
<body>
    <main>
        <h1>Ice Cream Order Form</h1>
        <form id="icecream-form" action="#" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <hr>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                <label for="flavor">Choose your Fflavor</label>
                <select id="flavor" name="Flavor">
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="mint">Mint</option>
                </select> 

                <label>Choose your cone:</label>
                <input type="radio" id="waffle" value="waffle" name="cone">Waffle Cone
                <input type="radio" id="sugar" value="sugar" name="cone">Sugar Cone
                <input type="radio" id="cup" value="cup" name="cone">Cup

                <label>Toppings:</label>
                <input type="checkbox" id="sprinkles" value="sprinkles" name="toppings[]">Sprinkles
                <input type="checkbox" id="nuts" value="nuts" name="toppings[]">Nuts
                <input type="checkbox" id="cherry" value="cherry" name="toppings[]">Cherry
                <input type="checkbox" id="whipped-cream" value="whipping-cream" name="toppings[]">Whipped Cream

                <label for="comments">Additional Comments</label>
                <textarea rows="5" id="comments" name="comments"></textarea>
            </fieldset>

            <button type="submit" id="order-button">Submit Order</button>
        </form>
        <img src="images/ice-cream-image.jpg" alt="yummy ice cream">
    </main>
</body>
</html>
